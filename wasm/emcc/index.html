<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<meta
        name="viewport"
        content="initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=no, width=device-width"
/>
<style>
    video {
        width: 100%;
        margin: 8px 0;
    }

    button {
        background: #4257b8;
        color: white;
        font-size: 1.5rem;
        padding: 8px 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 3px;
        border: none;
        outline: none;
    }

    button:hover {
        filter: brightness(110%);
    }

    button:click {
        border: inset 1px black;
    }
</style>
<video id="video" autoplay></video>
<button id="capture" style="display: none">Initialize</button>

<div id="output"></div>
<script src="./a.out.js"></script>
<script>
    let quirc;


    Module.onRuntimeInitialized = async _ => {
        quirc = {
            decode_qr: Module.cwrap('decode_qr', 'number', ['number', 'number', 'number'])
        };

        document.getElementById("capture").style.display = "block";
    };

    const constraints = {
        video: true
    };
    var video, $output;
    var scale = 0.25;

    var decodeQr = function(byteArray) {
        const { decode_qr } = quirc;
        try {
            const start = new Date().getTime();
            const output = decode_qr(byteArray);
            console.log({ output, timeTaken: new Date().getTime() - start });
            window.decoded = output;
        } catch (err) {
            console.log("[Error while decoding]", err);
        }
    };

    var captureImage = function() {
        var canvas = document.createElement("canvas");
        canvas.width = video.videoWidth * scale;
        canvas.height = video.videoHeight * scale;
        canvas
            .getContext("2d")
            .drawImage(video, 0, 0, canvas.width, canvas.height);

        // var img = document.createElement("img");
        // img.src = canvas.toDataURL();
        window.myCanvas = canvas;
        // $output.appendChild(img);

        // const clampedByteArray = myCanvas.getContext("2d").getImageData(0, 0, 640, 480).data;

        canvas.toBlob(blob => {
            const reader = new FileReader();

            reader.addEventListener("loadend", () => {
                const arrayBuffer = reader.result;
                window.ab = arrayBuffer;

                decodeQr(new Uint8Array(arrayBuffer));
            });
            reader.readAsArrayBuffer(blob);
        });
    };

    var initialize = function() {
        $output = document.getElementById("output");
        video = document.getElementById("video");

        navigator.mediaDevices.getUserMedia(constraints).then(stream => {
            video.srcObject = stream;
        });
        const capture = document.getElementById("capture");

        capture.addEventListener("click", () => {
            console.log("initialized");
            setInterval(captureImage, 300);
        });
    };

    initialize();
</script>
</body>
</html>
